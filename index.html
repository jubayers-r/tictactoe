<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <h1 class="font-black text-7xl text-white text-center mt-5">TicTacToe</h1>
    <div class="container grid justify-self-center m-4 rounded-3xl bg-white text-black w-50">
      <h1 id="X" class="text-center text-lg">Player X Score: 0</h1>
      <h1 id="Y" class="text-center text-lg">Player O Score: 0</h1>
    </div>
    <h1 id="winner" class="text-center m-2 text-3xl ">Last Round Winner: None</h1>
    <button
      id="new-game"
      class="btn bg-amber-500 flex justify-self-center mt-5"
    >
      Next Round
    </button>

    <div class="container grid grid-cols-3 w-120 justify-self-center mt-10">
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
      <button
        id="btn"
        class="btn w-40 h-40 bg-white text-black text-5xl"
      ></button>
    </div>
    <button
      id="reset"
      class="btn bg-amber-500 flex justify-self-center mt-10 w-25 h-20"
    >
      Restart
    </button>
    <script src="./app.js"></script>
  </body>
</html>
